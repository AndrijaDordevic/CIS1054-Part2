{% extends "layout.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/styles.css">

</head>

<body>
    <nav id="main-navbar">
        <ul>
            <li><a href="index.php">Home</a></li>
            <li class="dropdown">
                <a href="menu.php" class="dropbtn">Menu</a>
                <div class="dropdown-content">
                    <a href="menu.php">Sandwiches</a>
                    <a href="menu.php">Desserts</a> 
                    <a href="menu.php">Bread</a>
                    <a href="menu.php">Dough</a>
                </div>
            </li>
            <li><a href="order.php">Order</a></li>
        </ul>
    </nav>
    <div class="forms-container">   

        <form id="contact-form" action="submit.php" method="POST">
            <div id="thank-you">Thank you for contacting us!</div>
            <h1 id="contact-head">Contact Us</h1>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            
            <input type="submit" id="submit-btn" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("contact-form").reset();
            document.getElementById("thank-you").style.display = "block";
        });
    </script>
</body>
{% endblock %}
