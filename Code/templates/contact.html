{% extends "layout.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="forms-container">   
        <form id="contact-form" action="contact_submit.php" method="POST">
            <h1 id="contact-head">Contact Us</h1>
            <div id="thank-you"></div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            
            <input type="submit" id="submit-btn" value="Submit">

        </form>
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        var messageParam = getUrlParameter('message');
        if (messageParam === 'Thank you for contacting us') {
            document.getElementById('thank-you').innerHTML = '<p>Thank you for contacting us!</p>';
        }
    </script>
</body>
{% endblock %}
